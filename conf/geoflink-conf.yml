!!GeoFlink.utils.ConfigType
# This is a GeoFlink Config File 
# ---
# Cluster
clusterMode: True
kafkaBootStrapServers: "172.16.0.64:9092, 172.16.0.81:9092"

# Stream1
stream1:
  topicName: "TaxiDrive17MillionGeoJSON"
  format: "GeoJSON"
  dateFormat: "yyyy-MM-dd HH:mm:ss"
  geoJSONSchemaAttr: ["oID", "timestamp"]
  csvTsvSchemaAttr: [1, 3, 5, 4]
  gridBBox: [115.5, 39.6, 117.6, 41.1]
  numGridCells: 100 
  cellLength: 0

# Stream2
stream2: 
  topicName: "TaxiDriveGeoJSON_Live"
  format: "GeoJSON"
  dateFormat: "yyyy-MM-dd HH:mm:ss"
  geoJSONSchemaAttr: ["oID", "timestamp"]
  csvTsvSchemaAttr: [1, 3, 5, 4]
  gridBBox: [115.5, 39.6, 117.6, 41.1]
  numGridCells: 100
  cellLength: 0

# Query parameters
query:
  option: 211
  approximate: False
  radius: 1
  aggregateFunction: "SUM"
  k: 100
  omegaDuration: 1
  trajIDs: [123, 231]
  
  queryPoints: 
    - [116.14319, 40.07271]
    - [117.6, 40.5]
    
  queryPolygons:
    - [[116.5, 40.5], [117.6, 40.5], [117.6, 41.4], [116.5, 41.4], [116.5, 40.5]]
    - [[116.5, 40.5], [117.6, 40.5], [117.6, 41.4], [116.5, 41.4], [116.5, 40.5]]
  
  queryLineStrings: 
    - [[116.5, 40.5], [117.6, 40.5], [117.6, 41.4], [116.5, 41.4]]
    - [[116.5, 40.5], [117.6, 40.5], [117.6, 41.4], [116.5, 41.4]]
  
  outputTopicName: "output"
  thresholds:
    trajDeletion: 1000
    outOfOrderTuples: 1

# Window parameters
window:
  type: "TIME"
  interval: 1
  step: 1